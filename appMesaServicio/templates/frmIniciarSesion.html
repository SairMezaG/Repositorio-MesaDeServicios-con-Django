{% extends "index.html" %}
{% block encabezado %}
{% include "encabezado.html" %}
{% endblock %}
{%block contenido %}


<div class="tab-content border border-2  border-success w-50 bg-warning-emphasis  mt-5 shadow-lg p-5 mx-auto ">
  <div class=" tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form  method="post" action="/login/">
        {% csrf_token %}
        
        <p class="text-center text-uppercase fs-4">INGRESO DE USUARIOS</p>

        
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="loginName">Usuario</label>
            <input type="text" id="loginName" class="form-control"  name="usuario" required/>
        </div>

        
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="loginPassword">Contraseña</label>
            <input type="password" id="loginPassword" class="form-control" name="contraseña" required/>
        </div>

        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn  btn-primary btn-block mb-4">Ingresar</button>
        <a href="/registro/"><p>Registrarse</p></a>
        
        </form>   
  </div>
</div>
{% endblock %}
{% block piePagina %}
{% include "piePagina.html" %}
{% endblock %}
